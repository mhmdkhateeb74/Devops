<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio - Mohammad Khateeb</title>

  <style>
    :root{
      --bg:#0b0f17;
      --card:#121a27;
      --text:#e8eefc;
      --muted:#a9b4cc;
      --accent:#5eead4;
      --border:rgba(255,255,255,.1);
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family: system-ui, Arial, sans-serif;
      background: radial-gradient(900px 500px at 20% 0%, rgba(94,234,212,.12), transparent 60%),
                  radial-gradient(900px 500px at 90% 20%, rgba(99,102,241,.10), transparent 60%),
                  var(--bg);
      color:var(--text);
    }

    .container{max-width:1000px;margin:0 auto;padding:16px}

    header{
      position:sticky;
      top:0;
      background: rgba(11,15,23,.75);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
      z-index:10;
    }

    .headerContent{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      flex-wrap:wrap;
    }

    .profile{
      display:flex;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
      min-width:260px;
    }

    .avatar{
      width:84px;
      height:84px;
      border-radius:18px;
      object-fit:cover;
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
    }

    h1{margin:0;font-size:26px}
    .subtitle{margin:6px 0 10px;color:var(--muted)}

    nav{display:flex;gap:10px;flex-wrap:wrap}

    a{
      color:var(--text);
      text-decoration:none;
      border:1px solid var(--border);
      padding:8px 10px;
      border-radius:12px;
      transition:.15s;
      display:inline-block;
    }
    a:hover{
      border-color:var(--accent);
      transform:translateY(-1px);
    }

    .linkRow{display:flex;gap:10px;flex-wrap:wrap}
    .btnAccent{
      border-color:rgba(94,234,212,.5);
      background:rgba(94,234,212,.08);
    }

    .card{
      background:rgba(18,26,39,.85);
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
      margin:14px 0;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }

    h2{margin:0 0 10px}
    p{color:var(--muted);line-height:1.7;margin:0}

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    @media(max-width:800px){
      .grid{grid-template-columns:1fr}
    }

    ul{margin:0;padding-left:18px;color:var(--muted);line-height:1.8}

    .skills{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }
    .pill{
      border:1px solid var(--border);
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.03);
    }

    .projects{
      display:grid;
      gap:12px;
    }
    .project{
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      background:rgba(255,255,255,.02);
    }
    .project h3{margin:0 0 6px}
    .project p{margin:0 0 10px}

    .projectActions{display:flex;gap:10px;flex-wrap:wrap}

    footer{
      border-top:1px solid var(--border);
      text-align:center;
      padding:16px;
      color:var(--muted);
      margin-top:20px;
    }
  </style>
</head>

<header>
  <div class="container headerContent">
