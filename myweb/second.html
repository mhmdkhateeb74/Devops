<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Info</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: rgb(255, 255, 255);
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        h3, h4 {
            margin: 10px 0;
        }

        p {
            font-size: 14px;
            color: #555;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #24292e;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #000;
        }

        hr {
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="./img/pic.jpg" alt="person">

        <h3>Name: Mohmmed Khateeb</h3>
        <hr>

        <h4>Age: 21</h4>
        <hr>

        <p>
            نور الهومو
        </p>

        <button onclick="window.open('https://github.com/mhmdkhateeb74?tab=repositories')">
            Github
        </button>
    </div>

</body>
</html>
