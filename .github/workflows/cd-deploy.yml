name: CD - Build, Push & Deploy

on:
  push:
    branches: [ "main" ]   

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/test:latest
                ${{ secrets.DOCKERHUB_USERNAME }}/test:$${{github.sha}}
          platforms: linux/arm64
        

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env: 
              DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
              DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: DOCKERHUB_USERNAME,DOCKERHUB_TOEKN
          script: |
            cd /home/ubuntu/docker-project
            # Login to DockerHub (required for PRIVATE repos)
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

            echo "DOCKERHUB_USERNAME=$DOCKERHUB_USERNAME" > .env
            echo "IMAGE_TAG=${{ github.sha }}" >> .env
            docker compose pull
            docker compose up -d --force-recreate
